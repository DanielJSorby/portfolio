<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="https://cdn-icons-png.flaticon.com/512/943/943329.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			async
			src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1582322793713299"
			crossorigin="anonymous"
		></script>
		<title>Daniel Johan SÃ¸rby</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Check if theme is stored in localStorage
			let theme = localStorage.getItem("theme");

			// If no theme is stored, check system preference
			if (!theme) {
				theme = window.matchMedia("(prefers-color-scheme: dark)")
					.matches
					? "dark"
					: "light";
				localStorage.setItem("theme", theme);
			}

			// Set initial theme
			document.documentElement.setAttribute("data-theme", theme);

			// Listen for system theme changes
			window
				.matchMedia("(prefers-color-scheme: dark)")
				.addEventListener("change", (e) => {
					if (!localStorage.getItem("theme")) {
						// Only update if user hasn't manually set a preference
						const newTheme = e.matches ? "dark" : "light";
						document.documentElement.setAttribute(
							"data-theme",
							newTheme
						);
						localStorage.setItem("theme", newTheme);
					}
				});
		</script>
	</body>
</html>
